<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- .................................................................................................................................................... -->
    <!-- data list with time -->
    <input type="time" list="l">
    <datalist id="l">
        <option>12:00</option>
        <option>11:00</option>
        <option>1:00</option>

    </datalist>

    <input type="submit" value="submit">


<!-- .................................................................................................................................................... -->
    <!-- data list with range -->
    <input type="range" min="0" max="100" list="l1">
    <datalist id="l1">
        <option>0</option>
        <option>100</option>
    </datalist>
    
  <!-- .................................................................................................................................................... -->  
    
    <!-- data list with color -->
    <input type="color"  list="cl">

    <datalist id="cl">
        <option>red</option>
        <option>blue</option>
    </datalist>

    <!-- .................................................................................................................................................... -->
    
    <!-- optgroup in select -->
   <select>
    <optgroup label="junk">
        <option selected>burger</option>
        <option>pizza</option>
        <option>patties</option>
    </optgroup>
    <optgroup label="south">
        <option>idli</option>
        <option>dosa</option>
        <option>patties</option>
    </optgroup>
    <!-- .................................................................................................................................................... -->
</body>
</html>
