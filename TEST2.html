<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST2</title>
    <style>
        #num1{
            width:120px;
        }
    </style>
    
</head>
<body>
    <input id='num1'type="number" min="1" max="10">
    <input type="button" value="Click me" onclick="f1()">
    <script>
        function f1(){
        let a=1;
        let b=10;
        let randNum=Math.floor(a+(b-a)*Math.random());
        let inp=document.getElementById('num1').value;
        if(inp==randNum)
        {
            alert('SAME '+inp+' is input entered by User.. '+randNum+" randomly generated");
        }
        else{
            alert(' NOT SAME '+inp+' is input entered by User ..'+randNum+" randomly generated");
        }
    }
    </script>
</body>
</html>
