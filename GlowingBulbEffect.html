<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yellow{
            background-color: yellow;
            width:400px;
            height:400px;
        }
    </style>
</head>
<body>
    <div id="bulb" class="yellow" >

    </div>

    <script>
        setInterval(()=>{document.getElementById('bulb').classList.toggle('yellow')},300);
    </script>
</body>
</html>
