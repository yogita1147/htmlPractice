<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" id="fileInput">
    <img id="displayedImage" width="500" height="500">
    <input type="button" value="HIDE" id="btn1" onclick="func1()">
    <script>
        document.getElementById("fileInput").addEventListener("change",function(event){
          console.log(event.target);
          console.log(event.target.files);
          console.log(event.target.files[0]);
            var selectedFile=event.target.files[0];
            var url=URL.createObjectURL(selectedFile);
            console.log(url)
            document.getElementById("displayedImage").src=url;
        })
    function func1()
    {
        document.getElementById('displayedImage').src='none';
        document.getElementById('displayedImage').style.display='none';

    }
    </script>
</body>
</html>
